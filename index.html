<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>Code_Quiz</title>
</head>

<body>
    <header>
        <div class="header">
            <div>
                <button class="button" id="score">View High Score</button>
            </div>
            <div>
                <p id="timer">Time left: 60s</p>
            </div>
        </div>
    </header>

    <main>
        <div>
            <section class="intro" id="intro">
                <div id="welcome">
                    <h1>
                        Take the Coding Quiz!
                    </h1>
                    <p id="instructions">
                        Try to answer as many of the questions in 60 seconds, but beware: MISSING A QUESTION WILL REDUCE 10 SECONDS OFF THE TIMER!
                    </p>
                    <button class="button" id="startBtn">START</button>
                </div>
            </section>

            <section class="question_page" id="question_page">
                <div>
       
                    <div>
                        <h2 class="ask_question" id="ask_question">Ask the question</h2>
                        <ul>
                            <li><button class ="choices button" id="answerA" value="a">A:</button></li>
                            <li><button class ="choices button" id="answerB" value="b">B:</button></li>
                            <li><button class ="choices button" id="answerC" value="c">C:</button></li>
                            <li><button class ="choices button" id="answerD" value="d">D:</button></li>
                        </ul>
                    </div>
                    
                    <div id="check_line">
                        <p>Correct or Wrong</p>
                    </div>
                </div>
            </section>

            <section class="submit_page" id="submit_page">
                <div>
                    <h2 id="finish">All Done!</h2>
                    <p id = "final_score">Your final score is: </p>
                    <p>Enter initials
                        <input id="initials">
                        <button class="button" id="submit_btn">Submit</button>
                    </p>
                </div>
            </section>

            <section class="highscore_page" id ="highscore_page">
                <div>
                    <h2>High Scores</h2>
                    <div id="high_score"><p>Your high score</p></div><br><br>
                    <div>
                        <button class="button" id="back_btn">Go back</button>
                        <button class="button" id="clear_btn">Clear Highscores</button>
                    </div>
                </div>
            </section>
        </div>
    </main>


<script src="./Assets/script.js"></script>
</body>
</html>
